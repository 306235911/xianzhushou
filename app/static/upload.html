<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>上传图片</title>
	<link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" />
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.form.js"></script>
	<script src="./js/embed.js"></script>
</head>


<body>
	<div id="msg">
		<div id="loading_up">
			<center><img src="./img/ajax-loader_1.gif" width="88" height="88" /></center>
		<center>正在上传，请稍后...</center>
		</div>
		<div id="success_up"><center>上传成功！</center></div>
	</div>
	
	
	<div id="up">
		<center>
		<p id="title">上传图片</p>
		<p>&nbsp;</p>
		<form enctype="multipart/form-data" method="post" action="http://up.imgapi.com/" id="upform">
		<input name="Token" id="token" value="943de1cd1238eaf9a7d50e5fb9ed5fce2186eb77:-9l9HYcMvKadqhh95E55tPVO9DY=:eyJkZWFkbGluZSI6MTQ3MjcxMTE5NSwiYWN0aW9uIjoiZ2V0IiwidWlkIjoiNTczMzY1IiwiYWlkIjoiMTI0MjIyMiIsImZyb20iOiJmaWxlIn0=" type="hidden">
		<input type="file" name="file" id="file">
		<input type="hidden" name="from" value="file">
		<input type="hidden" name="httptype" value="1">
		<input type="submit" id='btn' value="开始上传" class="btn">
		</form>
		</center>
	</div>
	
	
	
	<div id="show">
		<center>
		<form>
			<table>
				<tr>
					<td align="right">请把下面图片的链接粘贴到 图片 对话框中：</td>
					<td><input type="text" name="linkurl" id="linkurl" value=""></td>
				</tr>
			</table>
		</form>
		</center>
	</div>
	
	
	
	<!--图片上传成功后显示-->
	<div id="img-box"><center><a href="" id="img-url" target="_blank" title="点此查看原图" rel="nofollow"><img src="" id="show_img" width="" height="" /></a></center></div>
	
</body>
</html>
